<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/Quizapp/brain result.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Quiz App</title>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>
    <div class="progress">
      <div
        id="progress-bar"
        class="progress-bar"
        role="progressbar"
        style="width: 0%"
      ></div>
    </div>
    <div class="cardContainer">
      <div class="card quizCard">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="img/Quizapp/logo.png"
              class="img-fluid rounded-start"
              alt="Logo"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <div class="brainScore" id="brainScore">
                <img src="img/Quizapp/brain result.png" />
                <div>
                  YOUR SCORE <b id="yourScore"></b>/<b id="allQuestions"></b>
                </div>
                <button type="button" class="btn btn-primary">SHARE</button>
              </div>
              <h5 class="card-title" id="questionText">Frage</h5>
              <div
                class="card mb-2 cardWidth"
                id="answer1"
                onclick="answer('answer_1')"
              >
                <div class="card-body">
                  <div class="answer">
                    <b
                      style="
                        background-color: rgb(0, 0, 0, 0.1);
                        width: 32px;
                        height: 32px;
                        text-align: center;
                        font-size: 20px;
                      "
                      >A</b
                    >
                    <p style="margin: 0" id="answer_1"></p>
                  </div>
                </div>
              </div>
              <div
                class="card mb-2 cardWidth"
                id="answer2"
                onclick="answer('answer_2')"
              >
                <div class="card-body">
                  <div class="answer">
                    <b
                      style="
                        background-color: rgb(0, 0, 0, 0.1);
                        width: 32px;
                        height: 32px;
                        text-align: center;
                        font-size: 20px;
                      "
                      >B</b
                    >
                    <p style="margin: 0" id="answer_2"></p>
                  </div>
                </div>
              </div>
              <div
                class="card mb-2 cardWidth"
                id="answer3"
                onclick="answer('answer_3')"
              >
                <div class="card-body">
                  <div class="answer">
                    <b
                      style="
                        background-color: rgb(0, 0, 0, 0.1);
                        width: 32px;
                        height: 32px;
                        text-align: center;
                        font-size: 20px;
                      "
                      >C</b
                    >
                    <p style="margin: 0" id="answer_3"></p>
                  </div>
                </div>
              </div>
              <div
                class="card mb-2 cardWidth"
                id="answer4"
                onclick="answer('answer_4')"
              >
                <div class="card-body">
                  <div class="answer">
                    <b
                      style="
                        background-color: rgb(0, 0, 0, 0.1);
                        width: 32px;
                        height: 32px;
                        text-align: center;
                        font-size: 20px;
                      "
                      >D</b
                    >
                    <p style="margin: 0" id="answer_4"></p>
                  </div>
                </div>
              </div>
              <div class="question-footer" id="question-footer">
                <b id="questionNr">1</b> von <b id="questionAmount">5</b> Fragen
                <button
                  type="button"
                  class="btn btn-warning"
                  id="nextButton"
                  disabled
                  onclick="nextQuestion()">
                  NÃ¤chste frage
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
